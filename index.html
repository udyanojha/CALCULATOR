<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            
        </div>
        <div class="keys">
            <div class="rows">
                <div class="key white" id="AC">AC</div>
                <div class="key white" id="plusMinus">+/-</div>
                <div class="key white" id="percent">%</div>
                <div class="key red" id="divide">/</div>
            </div>
            <div class="rows">
                <div class="key white" id="seven">7</div>
                <div class="key white" id="eight">8</div>
                <div class="key white" id="nine">9</div>
                <div class="key red" id="multiply">*</div>
            </div>
            <div class="rows">
                <div class="key white" id="four">4</div>
                <div class="key white" id="five">5</div>
                <div class="key white" id="six">6</div>
                <div class="key red" id="minus">-</div>
            </div>
            <div class="rows">
                <div class="key white" id="one">1</div>
                <div class="key white" id="two">2</div>
                <div class="key white" id="three">3</div>
                <div class="key red" id="plus">+</div>
            </div>
            <div class="rows">
                <div class="key white" id="zero">0</div>
                <div class="key white" id="dot">.</div>
                <div class="key red" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
